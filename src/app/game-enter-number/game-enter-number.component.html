<form [formGroup]="form" >
  <div class="form-group">
    <input type="number" class="form-control input-lg" id="number" formControlName="number" placeholder="введите число" >
  </div>
  <button type="submit" (click)="ok()" [disabled]="!form.valid || busy" class="btn btn-lg btn-primary btn-block">Ок</button>
</form>
